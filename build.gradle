plugins {
    id 'idea'
    id 'java-library'
    id 'maven-publish'
    id 'org.jmailen.kotlinter' version '1.20.1'
    id 'pl.allegro.tech.build.axion-release' version '1.10.0'
    id "com.github.ben-manes.versions" version "0.20.0"
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
}

group = 'se.svt.oss.junit5'
version scmVersion.version

sourceCompatibility = 11

compileKotlin {
    kotlinOptions {
        freeCompilerArgs = ["-Xjsr305=strict"]
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        freeCompilerArgs = ["-Xjsr305=strict"]
        jvmTarget = "1.8"
    }
}

test {
    useJUnitPlatform()
}

task sourceJar(type: Jar) {
    from sourceSets.main.allSource
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            artifact sourceJar {
                classifier "sources"
            }

            repositories {
                maven {
                    ext {
                        if (project.version.endsWith('-SNAPSHOT')) {
                            url "http://svtrepo.jfrog.io/svtrepo/libs-snapshots-local"
                        } else {
                            url "http://svtrepo.jfrog.io/svtrepo/libs-releases-local"
                        }

                        credentials {
                            username 'deployer'
                            password artifactoryDeployPassword
                        }
                    }
                }
            }
        }
    }
}

publish.dependsOn check

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.11")
    implementation("org.jetbrains.kotlin:kotlin-reflect:1.3.11")
    implementation 'me.alexpanov:free-port-finder:1.1.1'
    api 'org.junit.jupiter:junit-jupiter-api:5.3.2'
    api 'it.ozimov:embedded-redis:0.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.2'
    testImplementation 'redis.clients:jedis:3.0.0'
    testImplementation 'org.assertj:assertj-core:3.11.1'
}

wrapper {
    distributionType = Wrapper.DistributionType.ALL
    gradleVersion = '5.0'
}